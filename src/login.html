<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #4299e1;
            outline: none;
        }

        .login-button {
            width: 100%;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: #3182ce;
        }

        .login-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .demo-accounts h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .account-info {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #4299e1;
        }

        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fed7d7;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #718096;
            margin-top: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Veda</h1>
            <p>Вход в систему</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Войти
            </button>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <span>Вход в систему...</span>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="demo-accounts">
            <h3>Демо аккаунты:</h3>
            <div class="account-info">
                <strong>Администратор:</strong><br>
                Логин: admin<br>
                Пароль: password
            </div>
            <div class="account-info">
                <strong>Пользователь:</strong><br>
                Логин: user<br>
                Пароль: password
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            // Сброс ошибки
            errorMessage.style.display = 'none';
            
            // Показываем загрузку
            loginButton.disabled = true;
            loading.style.display = 'flex';
            
            // Отправляем запрос на сервер
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Успешный вход - перенаправляем на главную
                    window.location.href = '/';
                } else {
                    // Показываем ошибку
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                errorMessage.textContent = 'Ошибка сети. Попробуйте еще раз.';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                loginButton.disabled = false;
                loading.style.display = 'none';
            });
        });

        // Автозаполнение для демо
        document.getElementById('username').addEventListener('change', function() {
            if (this.value === 'admin' || this.value === 'user') {
                document.getElementById('password').value = 'password';
            }
        });
    </script>
</body>
</html>
